<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taradai Anastasiia | Creative Works</title>
    <style>
        /* Стилізація під старий папір */
        body {
            background-color: #e8e2d2;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); /* Ефект текстури паперу */
            color: #1a1a1a;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-top: 10px;
            font-style: italic;
        }

        /* Опис (Header section на вашому макеті) */
        .intro {
            max-width: 700px;
            text-align: left;
            margin-bottom: 50px;
            line-height: 1.6;
        }

        .intro h2 {
            border-bottom: 1px solid #333;
            display: inline-block;
        }

        /* Контейнер для портфоліо */
        .portfolio-section {
            width: 100%;
            max-width: 1000px;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            margin-top: 30px;
        }

        /* Картка роботи з ефектом мальованої рамки */
        .work-card {
            padding: 15px;
            border: 3px solid #1a1a1a;
            box-shadow: 5px 5px 0px #333; /* Жорстка тінь як у коміксах */
            background: #fff;
            transition: transform 0.2s;
            position: relative;
        }

        /* Декоративні "завитки" по кутах як на картинці */
        .work-card::before {
            content: "◎";
            position: absolute;
            top: -10px;
            left: -10px;
            background: #e8e2d2;
            padding: 2px;
        }

        .work-card:hover {
            transform: rotate(-1deg) scale(1.03);
        }

        .work-img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            filter: grayscale(100%) contrast(120%); /* Ефект ч/б малюнка */
            border: 1px solid #333;
        }

        .work-title {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Футер та Instagram */
        footer {
            margin-top: 80px;
            text-align: center;
            width: 100%;
            max-width: 800px;
            border-top: 2px solid #333;
            padding-top: 40px;
        }

        .insta-btn {
            display: inline-block;
            padding: 15px 40px;
            border: 3px solid #1a1a1a;
            text-decoration: none;
            color: #1a1a1a;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.2s;
            background: transparent;
        }

        .insta-btn:hover {
            background: #1a1a1a;
            color: #e8e2d2;
        }

    </style>
</head>
<body>

    <header>
        <h1>Taradai Anastasiia</h1>
        <div class="subtitle">Creative Works</div>
    </header>

    <div class="intro">
        <h2>Header</h2>
        <p>Мене звати Анастасія. Я займаюся створенням ілюстрацій, арт-об’єктів та 3D анімації. Цей простір — збірка моїх творчих експериментів та готових проєктів.</p>
    </div>

    <div class="portfolio-section">
        <h2>Portfolio</h2>
        <div class="portfolio-grid">
            
            <div class="work-card">
                <img src="work1.jpg" alt="Art 1" class="work-img">
                <div class="work-title">Illustration</div>
            </div>

            <div class="work-card">
                <img src="work2.jpg" alt="Art 2" class="work-img">
                <div class="work-title">3D Animation</div>
            </div>

            <div class="work-card">
                <img src="work3.jpg" alt="Art 3" class="work-img">
                <div class="work-title">Graphic Objects</div>
            </div>

        </div>
    </div>

    <footer>
        <p>Fostoer</p>
        <a href="https://www.instagram.com/ВАШ_ЛОГІН" target="_blank" class="insta-btn">
            Instagram
        </a>
    </footer>

</body>
</html>
